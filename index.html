<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Album</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@200;300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img class="background" src="imgs/bg.jpg" alt="background">
    <div class="main-container">
      <div class="header">
        <div class="cd-container">
          <div class="cd"></div>
        </div>
        <h1 class="album-title">acid</h1>
      </div>

      <div id="tracklist" class="tracklist"></div>
    </div>

    <div id="player" class="player">
      <div class="player-main">
        <div class="player-header">
          <span id="current-track-title" class="player-track-title"
            >Select a track</span
          >
        </div>
        <div class="player-controls">
          <button id="prev-btn" class="player-btn">|â—€</button>
          <button id="play-pause-btn" class="player-btn">â–¶</button>
          <button id="next-btn" class="player-btn">â–¶|</button>
        </div>
        <div class="player-info-row">
          <div class="time-display">
            <span id="current-time">0:00</span> /
            <span id="total-duration">0:00</span>
          </div>
        </div>
        <div class="progress-container">
          <div id="progress-bar" class="progress-bar"></div>
        </div>
      </div>
      <div class="volume-wrapper">
        <span class="volume-icon">ðŸ”Š</span>
        <div class="volume-container">
          <input
            type="range"
            id="volume-slider"
            min="0"
            max="1"
            step="0.1"
            value="1"
          />
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
