<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Album</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@200;300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="imgs/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="imgs/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="imgs/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="imgs/favicon/site.webmanifest" />
  </head>
  <body>
    <img class="background" src="imgs/bg.webp" alt="background" />
    <div class="nav-icons">
      <div id="info-icon" class="info-icon">contact</div>
      <div id="hamburger-menu" class="hamburger-menu">contact</div>
    </div>
    <div class="main-container">
      <div class="header">
        <div class="cd-container">
          <div class="cd"></div>
        </div>
        <h1 class="album-title">acid</h1>
      </div>

      <div id="tracklist" class="tracklist"></div>
    </div>

    <div id="player" class="player">
      <div class="player-main">
        <div class="player-header">
          <span id="current-track-title" class="player-track-title"
            >Select a track</span
          >
        </div>
        <div class="player-controls">
          <button id="prev-btn" class="player-btn">|â—€</button>
          <button id="play-pause-btn" class="player-btn">â–¶</button>
          <button id="next-btn" class="player-btn">â–¶|</button>
        </div>
        <div class="player-info-row">
          <div class="time-display">
            <span id="current-time">0:00</span> /
            <span id="total-duration">0:00</span>
          </div>
        </div>
        <div class="progress-container">
          <div id="progress-bar" class="progress-bar"></div>
        </div>
      </div>
      <div class="volume-wrapper">
        <span class="volume-icon">ðŸ”Š</span>
        <div class="volume-container">
          <input
            type="range"
            id="volume-slider"
            min="0"
            max="1"
            step="0.1"
            value="1"
          />
        </div>
      </div>
    </div>

    <div id="info-overlay" class="info-overlay">
      <div class="info-content">
        <i class="fas fa-times close-overlay" id="close-overlay"></i>
        <div class="info-links">
          <a href="mailto:demjyx@gmail.com" class="info-link"
            >demjyx@gmail.com</a
          >
          <div class="social-icons">
            <a
              href="https://www.instagram.com/damjannnnnnnn/"
              target="_blank"
              class="social-icon"
            >
              <i class="fab fa-instagram"></i>
            </a>
            <a
              href="https://soundcloud.com/demjy"
              target="_blank"
              class="social-icon"
            >
              <i class="fab fa-soundcloud"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
